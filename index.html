<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assist/CSS/bootstrap.min.css">         <!-- bootstrap link -->
    <link rel="stylesheet" href="assist/CSS/style.css">                 <!-- css style link -->

    <link rel="icon" type="image/x-icon" href="assist/images/currency-exchange.png">   <!-- title icon -->  
    <title>Curancy-Exchange</title> 
</head>
<body>
    <div class="container">

        <h6 class="dateT text-center text-light m-5 lh-base"></h6>


        <div class="row justify-content-center  text-center text-light">
            <div class=" col-12 col-md-8 col-lg-6">
                <div class="mainCol p-2">
                    
                    <h2 class=" pt-4">Curancy-Exchange</h2>
                    <hr>

                    <input type="text" name="" id="inputText" class="rounded border-0 mt-3 p-2" placeholder="Enter the amount">
            
                    <div class="row row-cols-1 row-cols-md-2  my-3">
                        <div class="col">
                            <label for="number">From</label> <br>
                            
                            <select name="" id="fromSelect" class="rounded border-0 p-2">
                                <option value="">Please Select</option>  
                            </select>
                            <h6 class="fromCountry text-warning fw-bold my-2"></h6>
                        </div>
                
                
                        <div class="col">
                            <label for="number">To</label> <br>
                            
                            <select name="" id="toSelect" class="rounded border-0 p-2">
                                <option value="">Please Select</option>     
                            </select>
                            <h6 class="toCountry text-warning fw-bold my-2"></h6>
                        </div>
                    </div>
                    
                    
                    <h3 id="result" class=" m-3"></h3>
            
                    <hr>
                    <button type="submit" class="btn btn-danger btn-lg mb-4">Exchange</button>
        
                </div>
                
                
            </div>
        </div>
    </div>
   
    







    
    <!-- scripts link --------------------------- -->
    <script src="assist/JS/jquery-3.6.0.min.js"></script>
    <script src="assist/JS/popper.min.js"></script>
    <script src="assist/JS/bootstrap.min.js"></script>
    <script src="assist/JS/main.js"></script>
</body>
</html>
